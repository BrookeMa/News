name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # 触发主分支的推送事件

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '5.5.2'

    - name: Build
      run: |
        swift build

    - name: Test
      run: |
        swift test

    # Add more steps for deployment, code coverage, etc.

